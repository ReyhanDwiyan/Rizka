<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card show" id="card-1">
            <img src="https://media.tenor.com/Y3bJsdez11QAAAAi/cute-spin-cute-bubu.gif" alt="GIF 1">
            <p>Hallo Riska.. Semangat Yaa Kuliahnya</p>
            <button class="nextBtn">Next</button>
        </div>
        <div class="card" id="card-2">
            <img src="https://media.tenor.com/pOXSRmjfbCEAAAAi/11.gif" alt="GIF 2">
            <p>Jangan Lupa Makan, takut sakit.</p>
            <button class="nextBtn">Next</button>
        </div>
        <div class="card" id="card-3">
            <img src="https://media.tenor.com/Qq1hnouswVwAAAAi/peach-cat-dancing.gif" alt="GIF 3">
            <p>Semangat Terus Riska... Babayyy!!!</p>
            <button class="nextBtn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
